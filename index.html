<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://pngimage.net/wp-content/uploads/2018/06/music-logo-png-2.png"
      type="image/icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Beats Music</title>
  </head>
  <body>
    <div class="mainShowcase">
      <div class="text-center pt-4 logo">
        <img
          src="https://pngimage.net/wp-content/uploads/2018/06/music-logo-png-2.png"
          alt=""
          width="328px"
          class="mt-3"
        />
      </div>
      <div class="content-1">
        <div class="content-2">
          <div class="body">
            <input
              type="text"
              placeholder="Serach for your favourite video songs"
            />
            <button class="btn btn-danger">
              <i class="material-icons">
                search
              </i>
            </button>
          </div>

          <div class="body-2">
            <p>
              Enjoy free music.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--showcaseEnd-->

    <div class="musics p-4">
      <div class="content beliver">
        <img src="images/beliver.jpg" alt="" />
        <div class="controls">
          <i class="material-icons playButton">
            play_circle_outline
          </i>
          <i class="material-icons pauseButton" style="display: none;">
            pause_circle_outline
          </i>
          <div class="progress d-none mt-4" style="width: 90%;">
            <div
              class="progress-bar"
              role="progressbar"
              style="width:0%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>

      <div class="content">
        <img src="images/onmyway.jpg" alt="" />
        <div class="controls">
          <i class="material-icons">
            play_circle_outline
          </i>
        </div>
      </div>

      <div class="content">
        <img src="images/shapeofyou.jpg" alt="" />
      </div>

      <div class="content">
        <img src="images/radioactive.jpg" alt="" />
      </div>

      <div class="content">
        <img src="images/hymn.jpg" alt="" />
      </div>

      <div class="content">
        <img src="images/wolves.jpg" alt="" />
      </div>
    </div>

    <audio class="myAudio">
      <source src="Melody.mp3" type="audio/mpeg" />
    </audio>

    <div class="appContainer p-4 my-4">
      <div class="appImage">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRxiK2z4MWzX0XROVkZLoSIOY23na69ylxtoQ1scetpNzxzvljC"
          alt=""
          width="80%"
        />
      </div>

      <div class="appDetail">
        <h1 class="display-4 ">
          Unlimited Music, Download Beats Music Application.
        </h1>
        <div class="stores">
          <img src="./images/playStore.png" alt="" width="50%" />
          <img src="./images/appleStore.png" alt="" width="50%" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
